name: Docker Image Deployement to Azure Web App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  DOCKER_IMAGE_NAME: 'adoptit'
  AZURE_WEB_APP: 'adoptit'
jobs:

  build:
    runs-on: ubuntu-latest
    

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Docker login
        run: docker login -u '${{secrets.DOCKER_LOGIN}}' -p '${{secrets.DOCKER_PASSWORD}}'
      - name: Build the Docker image
        run: docker build . -f ./Back-end/Dockerfile --tag '${{env.DOCKER_IMAGE_NAME}}':v1
      - name: Tag the Docker image
        run: docker tag '${{env.DOCKER_IMAGE_NAME}}':v1 '${{secrets.DOCKER_LOGIN}}'/'${{env.DOCKER_IMAGE_NAME}}':v1
      - name: Push the Docker image
        run: docker push '${{secrets.DOCKER_LOGIN}}'/'${{env.DOCKER_IMAGE_NAME}}':v1

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure WebApp Deployment
        uses: Azure/webapps-deploy@v2
        with:
          app-name: '${{env.AZURE_WEB_APP}}'
          images: '${{secrets.DOCKER_LOGIN}}/${{env.DOCKER_IMAGE_NAME}}:v1'
