# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - adoptit

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://adoptitcontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a1790a49fe794adb81fd4adf1000211d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a15f71a781534a63a42f3e7c7e668e4e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: adoptitcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a1790a49fe794adb81fd4adf1000211d }}/adoptitimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'adoptit'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7a4f12ccc5854399943cc1f09e963ad6 }}
        images: 'adoptitcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a1790a49fe794adb81fd4adf1000211d }}/adoptitimg:${{ github.sha }}'