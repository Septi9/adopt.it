# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - adoptit

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_142022cdf00049bba868d32c2d66c0c3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a094bc30e9ef40c5a425d58b9bad0c32 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_142022cdf00049bba868d32c2d66c0c3 }}/adoptit:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'adoptit'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0fa43b3b3b1241408c95dc1f424eea76 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_142022cdf00049bba868d32c2d66c0c3 }}/adoptit:${{ github.sha }}'