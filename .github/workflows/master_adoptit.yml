# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - adoptit

on:
  push:
    branches:
      - master
env:
  DOCKER_IMAGE_NAME: 'adoptit'
  AZURE_WEB_APP: 'adoptit'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    
#     strategy:
#       matrix:
#         maven: [ '3.8.5' ]
#         java: [ '17' ]

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 17
        
#     - name: GitHub Action for Maven
#       uses: s4u/setup-maven-action@v1.2.1
#       with:
#         java-version: ${{ matrix.java }}
#         maven-version: ${{ matrix.maven }}

    - name: Clean package
      run: mvn -B clean package -f ./Back-end/pom.xml -DskipTests=true
    
#     - name: Build package
#       run: mvn package -f ./Back-end/pom.xml

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{secrets.DOCKER_LOGIN}}
        password: ${{secrets.DOCKER_PASSWORD}}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/monzaj19/${{env.DOCKER_IMAGE_NAME}}:${{ github.sha }}
        file: ./Back-end/Dockerfile

#   deploy:
#     runs-on: ubuntu-latest
#     needs: build
#     environment:
#       name: 'production'
#       url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

#     steps:
    - name: Build with Maven
      run: mvn -B package --file ./Back-end/pom.xml
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'adoptit'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE}}
        images: 'index.docker.io/monzaj19/${{env.DOCKER_IMAGE_NAME}}:${{ github.sha }}'
