# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - adoptit

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://adoptitcontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_04807e3177ca4b20823e47c7d8806554 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_df7fb851133d4b8d8d9e3c2ba4d02346 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: adoptitcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_04807e3177ca4b20823e47c7d8806554 }}/adoptit:${{ github.sha }}
        file: ./Back-end/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'adoptit'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_864bf09772a1407db51ebb8495a82377 }}
        images: 'adoptitcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_04807e3177ca4b20823e47c7d8806554 }}/adoptit:${{ github.sha }}'
