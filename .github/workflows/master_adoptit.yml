# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - adoptit

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    
    steps:
    - uses: actions/checkout@v2
    
    - name: set lower case owner name

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_16f71528b88c43fab092a0cbe6c6af7d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_17ad68e824664e60ac89c91df7b4a226 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_16f71528b88c43fab092a0cbe6c6af7d }}/adoptitcontainers.azurecr.io/adoptit:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'adoptit'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_14f87baa3afc4112863dd3bd8dc6156b }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_16f71528b88c43fab092a0cbe6c6af7d }}/adoptitcontainers.azurecr.io/adoptit:${{ github.sha }}'
