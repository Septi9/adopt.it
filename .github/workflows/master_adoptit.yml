# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - adoptit

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://adoptitcontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_57ce081124a24d0bb661a32cfae8bb74 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9b433154ede64b08a964fb48f9609a70 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: adoptitcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_57ce081124a24d0bb661a32cfae8bb74 }}/adoptit-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'adoptit'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_58479f692a7144c6be2b29a1f599f716 }}
        images: 'adoptitcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_57ce081124a24d0bb661a32cfae8bb74 }}/adoptit-image:${{ github.sha }}'